<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>PWA test</title>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
      <script src="./js/common.js"></script>
      <link rel="stylesheet" href="./js/swiper/swiper.min.css" />
      <script src="./js/swiper/swiper.min.js"></script>

      <script>
         if ("serviceWorker" in navigator) {
            console.log("Found serviceWorker");
            navigator.serviceWorker.register("./sw.js").then((reg) => {
               console.log("Service Worker Registered", reg);
            });
         } else {
            console.log("Not Found serviceWorker");
         }
      </script>

      <!--/* pwa */-->
      <link rel="manifest" href="./manifest.json" />
      <meta name="theme-color" content="#0aa574" />
   </head>
   <body>
      <div class="container">

         <!-- メニュー部分 -->
         <div class="swiper-container tab-menu">
           <div class="swiper-wrapper">
           <div class="swiper-slide">トップ</div>
           <div class="swiper-slide">ランキング</div>
           <div class="swiper-slide">国内</div>
           <div class="swiper-slide">エンタメ</div>
           <div class="swiper-slide">スポーツ</div>
           <div class="swiper-slide">経済</div>
         </div>
         <!-- コンテンツ部分 -->
         <div class="swiper-container tab-contents">
           <div class="swiper-wrapper">
           <div class="swiper-slide">
              <a href="./next.html">
            <img src="./img/bird.jpg" style="width: 100%;">
         </a>
           </div>
           <div class="swiper-slide">
            <a href="./next.html">
            <img src="./img/test.jpg" style="width: 100%;">
         </a>
           </div>
           <div class="swiper-slide">国内</div>
           <div class="swiper-slide">エンタメ</div>
           <div class="swiper-slide">スポーツ</div>
           <div class="swiper-slide">経済</div>
         </div>
         
         </div>
      </div>

      <p>PWAのtestです</p>
      <a href="./next.html">リンクです</a>
      

      <style>
        .container {
   max-width:1200px;
   width: 100%;
   margin: 30px auto;
   /* border: 1px solid #CCC; */
}
.swiper-container {
   margin: 0 auto 30px;
   width: 100%;
}
.tab-menu {
   /* border-bottom: 3px solid #3bda9d; */
}
.tab-menu .swiper-slide {
   width: auto;
   padding: 10px 0;
}
.tab-contents {
   margin: 30px auto;
}
.swiper-slide-thumb-active {
   border-bottom: 2px solid #3bda9d;
   color: #3bda9d !important;
   font-weight: bold;
}
      </style>

<script>
   var galleryThumbs = new Swiper('.tab-menu', {
     spaceBetween: 20,
     slidesPerView: 'auto',
     watchSlidesVisibility: true,
     watchSlidesProgress: true,
     slideActiveClass: 'swiper-slide-active'
   });
   galleryThumbs.on('tap', function () {
     var current = galleryTop.activeIndex;
     galleryThumbs.slideTo(current, 500, true);
   });
   var galleryTop = new Swiper('.tab-contents', {
     autoHeight: true,
     thumbs: {
       swiper: galleryThumbs
     }
 });
 </script>

         
   </body>
</html>
