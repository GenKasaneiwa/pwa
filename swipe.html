<html>
   <head>
      <meta charset="utf8" />
      <title>swipe</title>
      <script
         type="text/javascript"
         src="https://code.jquery.com/jquery-2.0.3.min.js"
      ></script>
      <script
         type="text/javascript"
         src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"
      ></script>

      <script>
         $(function () {
            $("#myimg").on("swipe", mySwipeHandler);
            function mySwipeHandler(evt) {
               alert("#myimg swiped.");
            }
         });
      </script>
   </head>
   <body>
      <img
         src="https://2.bp.blogspot.com/-hvxUlVBfZUI/XG4Ga7pkzxI/AAAAAAABRrE/Q2vhHjh76T8tFTyZ7D8fFE3MCQMqiKIVgCLcBGAs/s450/champion_belt_boxing_man.png"
         id="myimg"
         width="50%"
      />
   </body>
</html>
